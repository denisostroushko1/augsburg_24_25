on: 
  push:
    branches: main
    
  workflow_dispatch:

name: Update Standings

jobs:
  build-deploy:
    runs-on: ubuntu-latest 
    
    permissions:
      contents: write
        
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.3' # The R version to download (if necessary) and use.

      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::curl
            any::renv
            any::devtools
            any::tidyverse
            any::httr
            any::rlang
            any::secret
            any::stringr
            any::anytime
            any::tidyverse 
            any::DT 
            any::shiny
              
      - name: Execute R Script
        env:
          shiny_acc: ${{ secrets.SHINY_ACC_NAME}}
          shiny_token: ${{ secrets.SHINY_TOKEN}}
          shiny_secret: ${{ secrets.SHINY_SECRET }}
        run: |
          Rscript deploy.R
          
      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          
      - name: Send greeting  # <-- Corrected indentation
        run: echo "Hello ${{ inputs.name }}"
